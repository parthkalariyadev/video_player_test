name: drm_video_player
description: Flutter plugin for displaying inline video with other Flutter
  widgets on Android, iOS, and web.
repository: https://github.com/parthkalariyadev/video_player_test/tree/main/video_player/video_player
issue_tracker: https://github.com/parthkalariyadev/video_player_test/issues
version: 2.4.4

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.10.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: video_player_android
      ios:
        default_package: video_player_avfoundation
      web:
        default_package: video_player_web

dependencies:
  flutter:
    sdk: flutter
  html: ^0.15.0
  video_player_platform_interface:
    path: ../video_player_platform_interface
  video_player_android:
    path: ../video_player_android
  video_player_avfoundation:
    path: ../video_player_avfoundation
  video_player_web:
    path: ../video_player_web
  pointycastle: ^3.6.2
  convert: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
